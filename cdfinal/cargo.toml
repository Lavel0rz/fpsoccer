[package]
name = "game_server"
version = "0.1.0"
edition = "2021"

[dependencies]
warp = "0.3"
futures = "0.3"
tokio = { version = "1", features = ["full"] }
once_cell = "1.20"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
chrono = "0.4"
legion = "0.4"
rand = "0.8"
uuid = { version = "1.3", features = ["v4", "serde"] }

# Custom UDP-like WebSocket implementation for low latency
tokio-tungstenite = "0.20"
url = "2.0"
